<!DOCTYPE html>
{% extends "tasktracker/base_admin.html"%} {% load crispy_forms_tags %} {% block content %}
<form class="" action="" method="post" autocomplete="off">
  {%csrf_token%}
  <div class="row">
    <div class="col-md-6">
      {{form.project_title|as_crispy_field}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <button type="submit" class="btn btn-secondary float-right">
        <i class="fas fa-database"></i> Submit
      </button>
    </div>
    <div class="col-md-3">
      <a href="{% url 'listallprojects' %}" class="btn btn-primary">
        <i class="fas fa-stream"></i> Back to List
      </a>
    </div>
  </div>
</form>
{% endblock content%}
