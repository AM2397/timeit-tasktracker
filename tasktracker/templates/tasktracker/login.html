<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskTracker</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <link rel="icon" href="{% static 'dist/img/AdminLTELogo.png' %}" />
  </head>
  <body class="hold-transition login-page">
    <div class="container mt-5 p-5 col-md-6">
      <div class="login-logo">
        <a href=""><b>Task</b>Tracker</a>
      </div>
      <section class="content">
        <div class="container-fluid">
          <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="card card-default">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="form-group row">
                        <label for="username" class="col-sm-6 col-form-label"
                          >Username</label
                        >
                        <div class="col-sm-12">
                          <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Username"
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="form-group row">
                        <label for="last_name" class="col-sm-6 col-form-label"
                          >Password</label
                        >
                        <div class="col-sm-12">
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <div class="row float-right">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-secondary">
                      <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <a
                      href="{% url 'newregistration' %}"
                      class="btn btn-danger ml-2"
                      ><i class="fas fa-user-plus"></i> Sign Up</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card -->
          </form>
        </div>
      </section>
    </div>
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
